<div class="text-center" style="font-size: 28px;">
    Mantenimiento Pedidos
</div>

<!-- <div class="row align-items-center" style="padding-top: 3%;"> -->
<div class="row" style="padding-top: 3%;">
    <div class="col-md-6 text-center">
        <table class="table table-hover table-striped table-sm table-responsive-sm">
            <thead class="table-secondary">
                <tr>
                    <!-- <th scope="col">Codigo</th> -->
                    <th scope="col">Cliente</th>
                    <th scope="col">Dirección</th>
                    <!-- <th scope="col">Empleado</th> -->
                    <th scope="col">T.Pedido</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Total</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>Carl</td>
                    <td>Zona 12</td>
                    <!-- <td>admin1</td> -->
                    <td>Envio</td>
                    <td>24/07/2020</td>
                    <td>Q150.00</td>
                    <td>1</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm"
                            style="padding-left: 15%; padding-right: 15%;"><i class="fas fa-map-pin fa-sm"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2 d-none d-md-block d-lg-block d-xl-block"></div>
    <div class="col-md-4 d-none d-md-block d-lg-block d-xl-block">
        <div class="card">
            <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm" (click)="openScrollableContent(longContent,1)"> 
                    <span>Nuevo Pedido</span>
                </button>
                <!-- <button class="btn btn-outline-primary mb-2 mr-2" (click)="openScrollableContent(longContent)">Modal
                    scrollable content</button> -->
            </div>
            <div class="card-body">
                <form>
                    <h4 class="card-title text-center" style="padding-bottom: 1%;">
                        Ingresar Pedido
                    </h4>
                    <div class="form-group">
                        <label>Cliente</label>
                        <input class="form-control form-control-sm" type="text">
                    </div>

                    <div class="form-group">
                        <label>Empleado</label>
                        <!-- <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                        </select> -->
                        <select class="form-control form-control-sm"
                            >
                            <!-- formControlName="categoria"> -->
                            <option [value]="empleado.idusuario" *ngFor="let empleado of listaEmpleados">
                                {{empleado.nombrerol}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tipo De Pedido</label>
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dirección</label>
                        <input class="form-control form-control-sm" type="text">
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Total</label>
                                <input class="form-control form-control-sm" type="text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-block">
                        <span>Registrar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Detalle de Pedido #1</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table  class="table table-hover table-striped table-sm table-responsive-sm">
            <thead class="table-secondary">  
                <tr>
                    <th scope="col">Factura</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Linea</th>
                    <th scope="col">Producto</th>
                    <th scope="col">P.Unidad</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">SubTotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>2</td>
                    <td>1</td>
                    <td>Marcadores</td>
                    <td>Q12.00</td>
                    <td>12</td>
                    <td>Q24.00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>3</td>
                    <td>2</td>
                    <td>Resaltadpres</td>
                    <td>Q10.00</td>
                    <td>10</td>
                    <td>Q20.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">
            <span>Cerrar</span>
        </button>
    </div> -->
</ng-template>
