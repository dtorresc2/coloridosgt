    <div class="col-sm-6 col-md-4 col-lg-3 pb-4" *ngFor="let producto of listaProductos">
        <div class="card text-center">
            <div *ngIf="this.clientService.autenticado" class="card-header d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-info" (click)="abrirModalCantidad(modalCantidad,producto)" placement="top" ngbTooltip="Agregar Producto"><i class="fas fa-shopping-bag"></i></button>
            </div>

            <img [src]="producto.url_imagen" height="200">
            <div class="card-body">
                <h4 class="card-title"> {{producto.nombre}} </h4>
                <p class="card-text">{{producto.descripcion}}</p>
            </div>
            <div class="card-footer text-muted">
                <div class="row" *ngIf="producto.descuento == 0">
                    <div class="col">
                      Q.{{ producto.precio | number:'1.2-2' }}
                    </div>
                </div>
                <div class="row" *ngIf="producto.descuento > 0">
                    <div class="col text-danger" style="text-decoration: line-through;">
                        Q.{{ producto.precio | number:'1.2-2' }}
                    </div>
                    <div class="col text-primary">
                        Q.{{ producto.descuento | number:'1.2-2' }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal para cantidad de producto -->
<ng-template #modalCantidad let-modal>
    <div class="modal-header">
        <!-- <h4 class="modal-title">Costos de Producto #{{idObjetoAux}} </h4> -->
        <h4 class="modal-title">Costos de Producto #</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="table table-hover table-striped table-sm table-responsive-md">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cant</th>
                    <th scope="col">Categoria</th>
                </tr>
            </thead>
