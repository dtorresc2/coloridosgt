<div class="row aling">
   <div class="col-md-4">
      <div class="card mb-3">
         <div class="card-header">Datos del Usuario</div>
         <ul class="list-group list-group-flush">
            <li class="list-group-item">
               <i class="fas fa-user float-left mr-2 mt-1"></i>
               Usuario: {{ this.usuario }}
            </li>
            <li class="list-group-item">
               <i class="fas fa-at float-left mr-2 mt-1"></i>
               Correo: {{ this.correo }}
            </li>
         </ul>
         <div class="card-header">Permisos del Usuario</div>
         <ul class="list-group list-group-flush">
            <li *ngIf="!this.moduloPedidos" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Productos
               <i class="fas fa-lock float-right mr-2 mt-1 text-danger"></i>
            </li>
            <li *ngIf="this.moduloPedidos" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Productos
               <i class="fas fa-unlock float-right mr-2 mt-1 text-success"></i>
            </li>
            <li *ngIf="!this.moduloFinanzas" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Finanzas
               <i class="fas fa-lock float-right mr-2 mt-1 text-danger"></i>
            </li>
            <li *ngIf="this.moduloFinanzas" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Finanzas
               <i class="fas fa-unlock float-right mr-2 mt-1 text-success"></i>
            </li>
            <li *ngIf="!this.moduloPedidos" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Pedidos
               <i class="fas fa-lock float-right mr-2 mt-1 text-danger"></i>
            </li>
            <li *ngIf="this.moduloPedidos" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Pedidos
               <i class="fas fa-unlock float-right mr-2 mt-1 text-success"></i>
            </li>
            <li *ngIf="!this.moduloUsuarios" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Usuarios
               <i class="fas fa-lock float-right mr-2 mt-1 text-danger"></i>
            </li>
            <li *ngIf="this.moduloUsuarios" class="list-group-item">
               <i class="fas fa-user-lock float-left mr-2 mt-1"></i>
               Usuarios
               <i class="fas fa-unlock float-right mr-2 mt-1 text-success"></i>
            </li>
         </ul>
      </div>
   </div>
   <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
         <div class="card-header">Ultima Actividad</div>
         <div class="card-body">
            <h4 class="card-text">
               <i class="far fa-calendar-alt float-left mr-2"></i>

            </h4>
         </div>
      </div>
   </div>
   <div class="col-md-4">
      <div class="card text-white bg-secondary">
         <div class="card-header">Pedidos</div>
         <div class="card-body">
            <h4 class="card-text">
               <i class="fas fa-clipboard-list mr-2"></i>

            </h4>
            <h4 class="card-text">
               <i class="fas fa-file-invoice-dollar mr-2"></i>

            </h4>
         </div>
      </div>
   </div>
</div>
