<div class="text-center" style="font-size: 28px;">
    <!-- <p>Mantenimiento Productos</p> -->
    Mantenimiento Productos
</div>
<div class="row align-items-start" style="padding-top: 5%;">
    <div class="col-md-6">
        <!-- <table class="table table-hover table-active"> -->
        <table class="table table-hover table-striped table-md table-responsive-sm">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">#Minimo </th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let producto of listaProductos">
                <!-- <tr>
                    <td>Crayola super tips</td>
                    <td>Crayolas de multiples colores</td>
                    <td>Q170</td>
                    <td>14</td>
                    <td>30</td>
                    <td>Boligrafos</td>
                    <td>
                        <div class="text-center">
                            <button type="button" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-info btn-sm" style="margin-left: 1%;"><i
                                    class="far fa-image"></i></button>
                            <button type="button" class="btn btn-danger btn-sm"
                                style="margin-left: 1%; margin-top: 2%;"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr> -->
                <tr>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>Q.{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.cantidad_minima}}</td>
                    <td>{{producto.categoria_idcategoria}}</td>
                    <td>
                        <div class="text-center">
                            <button type="button" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-info btn-sm" style="margin-left: 1%;"><i
                                    class="far fa-image"></i></button>
                            <button type="button" class="btn btn-danger btn-sm"
                                style="margin-left: 1%; margin-top: 2%;"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2 d-none d-md-block d-lg-block d-xl-block"></div>
    <div class="col-md-4 d-none d-md-block d-lg-block d-xl-block">
        <div class="card">
            <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm">
                    <span>Nuevo Producto</span>
                </button>
            </div>

            <div class="card-body">

                <form novalidate (ngSubmit)="onSubmit()" [formGroup]="product">
                    <h4 class="card-title text-center" style="padding-bottom: 1%;">
                        Ingresar Producto
                    </h4>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control form-control-sm" type="text" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input class="form-control form-control-sm" type="text" formControlName="descripcion">
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Precio</label>
                                <input class="form-control form-control-sm" type="text" formControlName="precio">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Descuento</label>
                                <input class="form-control form-control-sm" type="text" formControlName="descuento">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Cantidad</label>
                                <input class="form-control form-control-sm" type="text" formControlName="cantidad">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Cantidad Minima</label>
                                <input class="form-control form-control-sm" type="text" formControlName="cantidad_minima">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Categoria</label>
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option [value]="categoria.idcategoria" *ngFor="let categoria of listaCategorias">
                                {{categoria.nombre}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group custom-file" style="margin-bottom: 3%;">
                        <!-- <label>Subir Imagen</label> -->
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es" accept="image/*"
                            (change)="handleFileInput($event.target.files)">
                        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    </div>


                    <button class="btn btn-secondary btn-block">
                        <!-- <span *ngIf="this.comprobador" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                        <label id="labelCarga">Ingresar</label>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
