<div class="container" *ngIf="show">
    <div class="loader"></div>
</div>


<div class="row" style="font-size: 28px;" *ngIf="!show">
    <div class="col-md-12 text-center">
        Bitacora del Usuario
    </div>
</div>

<div class="row mt-2" *ngIf="!show">
    <div class="col-md-8">
        <ngb-pagination class="bg-info" [collectionSize]="listaBitacora.length" [(page)]="page" [maxSize]="10"
            [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>

<div class="row mt-2" *ngIf="!show">
    <table class="table table-hover table-sm table-responsive-sm">
        <thead class="table-primary">
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">IP</th>
            </tr>
        </thead>
        <tbody *ngFor="let bitacora of listaBitacora | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i=index">
            <tr>
                <!-- <th scope="row"> {{ i+1 }} </th> -->
                <td> {{ bitacora.descripcion }} </td>
                <td> {{ bitacora.fecha }} </td>
                <td> {{ bitacora.hora }} </td>
                <td> {{ bitacora.ip }} </td>
            </tr>
        </tbody>
    </table>
</div>
