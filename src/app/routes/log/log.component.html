<div class="container" *ngIf="show">
    <div class="loader"></div>
</div>


<div class="text-center" style="font-size: 28px;" *ngIf="!show">
    Bitacora del Usuario
</div>

<div class="row" style="padding-top: 3%;" *ngIf="!show">
    <table class="table table-hover table-sm table-responsive-sm">
        <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">IP</th>
            </tr>
        </thead>
        <tbody *ngFor="let bitacora of listaBitacora; let i=index">
            <tr>
                <th scope="row"> {{ i+1 }} </th>
                <td> {{ bitacora.descripcion }} </td>
                <td> {{ bitacora.fecha }} </td>
                <td> {{ bitacora.hora }} </td>
                <td> {{ bitacora.ip }} </td>
            </tr>
        </tbody>
    </table>
</div>
