<div class="row aling">
   <div class="col-md-4">
      <div class="card mb-3">
         <div class="card-header">Datos del Usuario</div>
         <ul class="list-group list-group-flush">
            <li class="list-group-item">
               <i class="fas fa-user float-left mr-2 mt-1"></i>
               Usuario: {{this.usuario}}
            </li>
            <li class="list-group-item">
               <i class="fas fa-user-circle float-left mr-2 mt-1"></i>
               Nombre: {{this.nombreCompleto}}
            </li>
            <li class="list-group-item">
               <i class="fas fa-address-card float-left mr-2 mt-1"></i>
               DPI: {{this.dpi}}
            </li>
            <li class="list-group-item">
               <i class="fas fa-at float-left mr-2 mt-1"></i>
               Correo: {{this.correo}}
            </li>
         </ul>
      </div>
   </div>
   <div class="col-md-4"> 
      <div class="card text-white bg-primary mb-3">
         <div class="card-header">Ultima Actividad</div>
         <div class="card-body">
            <h4 class="card-text">
               <i class="far fa-calendar-alt float-left mr-2"></i>
               {{this.ultimoActividad}}
            </h4>
         </div>
      </div>
   </div>
   <div class="col-md-4">
      <div class="card text-white bg-secondary">
         <div class="card-header">Pedidos</div>
         <div class="card-body">
            <h4 class="card-text">
               <i class="fas fa-clipboard-list mr-2"></i>
               {{listaPedidos.length}}
            </h4>
            <h4 class="card-text">
               <i class="fas fa-file-invoice-dollar mr-2"></i>
               Q. {{this.total | number: '1.2-2' }}
            </h4>
         </div>
      </div>
   </div>
</div>
