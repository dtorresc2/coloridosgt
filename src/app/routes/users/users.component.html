<div class="text-center" style="font-size: 28px;">
    <!-- <h2 class="card-title">Mantenimiento Usuarios</h2> -->
    Mantenimiento Usuarios
</div>
<div class="row align-items-center" style="padding-top: 3%;">
    <div class="col-md-6 text-center">
        <!-- <table class="table table-hover table-active table-striped table-responsive-sm"> -->
        <table class="table table-hover table-striped table-sm table-responsive-sm">
            <!-- <thead class="thead-light table-primary"> -->
            <thead class="table-secondary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of listaClientes">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Mar2@gmail.com</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm"><i class="fas fa-map-pin fa-sm"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fas fa-pencil-alt fa-sm"></i></button>
                        <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash fa-sm"></i></button>
                    </td>
                </tr> -->
                <tr>
                    <th scope="row"> {{user.idusuario}} </th>
                    <td>{{user.nombrerol}}</td>
                    <td>{{user.correo}}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" style="padding-left: 8%; padding-right: 8%;"><i
                                class="fas fa-map-pin fa-sm"></i></button>
                        <button type="button" class="btn btn-info btn-sm" style="margin-left: 1%;" (click)="editado(user.idusuario,user)"><i
                                class="fas fa-pencil-alt fa-sm"></i></button>
                        <button type="button" class="btn btn-danger btn-sm" style="margin-left: 1%;"><i 
                                class="fas fa-trash fa-sm"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-1 d-none d-md-block d-lg-block d-xl-block"></div>
    <div class="col-md-4 d-none d-md-block d-lg-block d-xl-block">

        <div class="card">
            <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm" (click)="creado()">
                    <span>Nuevo Usuario</span>
                </button>
            </div>

            <div class="card-body">
                <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
                    <h4 class="card-title text-center" style="padding-bottom: 1%;">
                        Ingresar Usuario
                    </h4>

                    <div *ngIf="this.respuesta.Id == -1" class="alert alert-secondary fade show text-center"
                        role="alert" style="font-size: 12px;" data-dismiss="alert">
                        ¡Usuario existente!
                    </div>

                    <div *ngIf="this.update.EstadoUpdate == 'Error'" class="alert alert-secondary fade show text-center"
                        role="alert" style="font-size: 12px;" data-dismiss="alert">
                        No se realizo la actualizacion
                    </div>

                    <div class="form-group">
                        <label>Usuario</label>
                        <input class="form-control" type="text" formControlName="username">
                        <span class="text-danger" style="font-size: 10px;"
                            *ngIf="user.get('username').hasError('required') && user.get('username').touched">
                            Usuario requerido
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Correo</label>
                        <input class="form-control" type="email" formControlName="email">
                        <span class="text-danger" style="font-size: 10px;"
                            *ngIf="user.get('email').hasError('required') && user.get('email').touched">
                            Correo requerido
                        </span>
                        <span class="text-danger" style="font-size: 10px;"
                            *ngIf="user.get('email').hasError('email') && user.get('email').touched">
                            Correo invalido
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <input class="form-control" type="password" formControlName="password" [readonly]="!this.isNew">
                        <span class="text-danger" style="font-size: 10px;"
                            *ngIf="user.get('password').hasError('required') && user.get('password').touched">
                            Contraseña requerida
                        </span>
                    </div>

                    <div class="form-group" style="padding-bottom: 3%;">
                        <label>Confirmar Contraseña</label>
                        <input class="form-control" type="password" formControlName="confirmpass" [readonly]="!this.isNew">
                        <span class="text-danger" style="font-size: 10px;"
                            *ngIf="user.get('confirmpass').hasError('required') && user.get('confirmpass').touched">
                            Contraseña requerida
                        </span>
                        <span class="text-danger" style="font-size: 10px;" *ngIf="user.errors?.invalid">
                            Contraseña sin coincidir
                        </span>
                    </div>

                    <button class="btn btn-secondary btn-block" [disabled]="user.invalid || this.comprobador">
                        <span *ngIf="this.comprobador" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        <label *ngIf="!this.comprobador && this.isNew" id="labelCarga">Registrar</label>
                        <label *ngIf="!this.comprobador && this.isEdit" id="labelCarga">Actualizar</label>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
